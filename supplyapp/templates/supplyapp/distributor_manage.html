{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% if distributor %}Edit{% else %}Add{% endif %} Distributor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 60px;
      max-width: 500px;
    }
    h2 {
      color: #0d6efd;
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
    }
    .btn-space {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>{% if distributor %}Edit{% else %}Add{% endif %} Distributor</h2>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" id="name" class="form-control" value="{{ distributor.name|default_if_none:'' }}" required>
      </div>
      <div class="mb-3">
        <label for="region" class="form-label">Region</label>
        <input type="text" name="region" id="region" class="form-control" value="{{ distributor.region|default_if_none:'' }}" required>
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Contact</label>
        <input type="text" name="contact" id="contact" class="form-control" value="{{ distributor.contact|default_if_none:'' }}" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="active" id="active" {% if distributor.active|default:True %}checked{% endif %}>
        <label class="form-check-label" for="active">Active</label>
      </div>
      <button type="submit" class="btn btn-success btn-space">{% if distributor %}Update{% else %}Add{% endif %} Distributor</button>
      <a href="{% url 'distributor_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
