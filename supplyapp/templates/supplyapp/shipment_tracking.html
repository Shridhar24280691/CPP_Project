{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shipment Tracking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      margin-top: 60px;
      max-width: 700px;
    }
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
      background: white;
      padding: 30px;
    }
    h3 {
      color: #0d6efd;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background-color: #0d6efd;
      padding: 8px 18px;
      border-radius: 6px;
      transition: all 0.2s ease-in-out;
    }
    .back-link:hover {
      background-color: #0b5ed7;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h3>Shipment Tracking for Order #{{ order.id }}</h3>

      <p><strong>Customer:</strong> {{ order.customer_name }}</p>
      <p><strong>Product:</strong> {{ order.finished_product.blend_name }}</p>
      <p><strong>Quantity:</strong> {{ order.quantity }}</p>
      <p><strong>Status:</strong> {{ order.status }}</p>

      <form method="POST" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
          <label for="status">Update Status:</label>
          <select name="status" id="status" class="form-select">
            <option value="Processing" {% if order.status == 'Processing' %}selected{% endif %}>Processing</option>
            <option value="Shipped" {% if order.status == 'Shipped' %}selected{% endif %}>Shipped</option>
            <option value="Delivered" {% if order.status == 'Delivered' %}selected{% endif %}>Delivered</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="tracking_no">Tracking Number:</label>
          <input type="text" id="tracking_no" name="tracking_no" value="{{ order.tracking_link }}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary w-100">Update Shipment</button>
      </form>

      <div class="text-center">
        <a href="{% url 'customer_order_history' %}" class="back-link mt-3">‚Üê Back to Orders</a>
      </div>
    </div>
  </div>
</body>
</html>
