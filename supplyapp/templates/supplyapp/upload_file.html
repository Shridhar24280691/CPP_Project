{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Upload File</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .container { margin-top: 100px; max-width: 600px; }
    .card { box-shadow: 0px 3px 8px rgba(0,0,0,0.1); padding: 25px; border-radius: 12px; }
    h3 { color: #0d6efd; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h3>Upload New File</h3>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <input type="file" name="file" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Upload</button>
      </form>
      <div class="text-center mt-3"><a href="{% url 'inventory_dashboard' %}" class="btn btn-secondary">‚Üê Back</a></div>
    </div>
  </div>
</body>
</html>
