{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Update Stock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .container { margin-top: 80px; max-width: 600px; }
    .card { border: none; box-shadow: 0px 3px 8px rgba(0,0,0,0.1); padding: 25px; border-radius: 12px; }
    h3 { color: #0d6efd; text-align: center; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h3>Update Stock for {{ material.name }}</h3>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label>Add Quantity:</label>
          <input type="number" name="added_qty" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Update Stock</button>
      </form>
      <div class="text-center mt-3"><a href="{% url 'raw_materials_list' %}" class="btn btn-secondary">‚Üê Back</a></div>
    </div>
  </div>
</body>
</html>
